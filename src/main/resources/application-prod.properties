# Production Configuration
# Database Configuration (PostgreSQL) - Use environment variables in production
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/klaro}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:migration
# Skip sample data in production
spring.flyway.skip-default-callbacks=false

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration - Use environment variable in production
jwt.secret=${JWT_SECRET:bXlTZWNyZXRLZXlGb3JKV1RUb2tlblNob3VsZEJlQXRMZWFzdDUxMkJpdHNMb25nRm9yU2VjdXJpdHlQdXJwb3NlcyEhISE=}

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:your_gemini_api_key_here}

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://127.0.0.1:5501,http://localhost:3000}

# Logging Configuration
logging.level.org.springframework.security=WARN
logging.level.org.example=INFO
logging.level.org.flywaydb=INFO
logging.level.root=INFO

# Application Information
info.app.name=Klaro - Collaborative Project Management System
info.app.description=A comprehensive collaborative project management system
info.app.version=1.0.0
