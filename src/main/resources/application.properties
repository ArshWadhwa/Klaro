# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/klaro
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:migration

# Server Configuration
server.port=8080

# JWT Configuration - Change this to a secure 512-bit key in production
jwt.secret=bXlTZWNyZXRLZXlGb3JKV1RUb2tlblNob3VsZEJlQXRMZWFzdDUxMkJpdHNMb25nRm9yU2VjdXJpdHlQdXJwb3NlcyEhISE=

openrouter.api.key=your-actual-api-key-here
openrouter.site.url=http://localhost:8080
openrouter.site.name=Klaro

# Gemini AI Configuration - Add your API key here
gemini.api.key=your_gemini_api_key_here

# CORS Configuration
cors.allowed.origins=http://127.0.0.1:5501,http://localhost:3000

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.org.example=DEBUG
logging.level.org.flywaydb=INFO

# Profile
spring.profiles.active=dev

# Application Information
info.app.name=Klaro - Collaborative Project Management System
info.app.description=A comprehensive collaborative project management system
info.app.version=1.0.0
